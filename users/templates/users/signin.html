<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif; /* Using Roboto to match other pages */
            background: linear-gradient(135deg, #667eea, #764ba2); /* Matching the gradient */
            color: #ffffff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        form {
            width: 100%;
            max-width: 350px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            background: rgba(26, 26, 46, 0.8); /* Semi-transparent background */
            box-sizing: border-box;
            text-align: center;
        }

        h2 {
            color: #4fd1c5; /* Aqua color for titles */
        }

        label {
            display: block;
            margin-top: 20px;
            letter-spacing: 1px;
        }

        input, button {
            width: calc(100% - 20px); /* Full width minus padding */
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: none;
            box-sizing: border-box;
        }

        button {
            background-color: #4fd1c5; /* Matching button colors */
            color: white;
            font-size: 16px;
            text-transform: uppercase;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px; /* Additional spacing above the button */
        }

        button:hover {
            background-color: #089a9a; /* Darker shade for hover */
        }

        ::placeholder {
            color: #ccc;
        }

        input:focus, button:focus {
            outline: none;
            border-color: #4fd1c5;
        }
    </style>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <h2>Sign In</h2>
        {{ form.as_p }}
        <button type="submit">Log in</button>
    </form>
</body>
</html>
