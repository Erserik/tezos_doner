<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Search</title>
    <style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(145deg, #1a1a2e, #16213e);
        color: #ffffff;
        display: flex;
        flex-direction: column;
        margin-top: 5em;
        align-items: center;
        height: 100vh;

    }

    .search-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        max-width: 500px;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        background-color: #1a1a2e;
        box-sizing: border-box;
        margin-bottom: 20px; /* Add margin to separate from search results */
    }

    h2 {
        text-align: center;
        color: #0abab5;
        margin-bottom: 20px;
    }

    label {
        display: block;
        margin-top: 15px;
        color: #ccc;
    }

    input[type="text"] {
        width: calc(100% - 20px);
        padding: 10px;
        margin-top: 5px;
        border-radius: 5px;
        border: none;
        background-color: #0a0a16;
        color: #ffffff;
        box-sizing: border-box;
    }

    button[type="submit"] {
        width: 100%;
        padding: 10px;
        margin-top: 20px;
        border: none;
        border-radius: 5px;
        background-color: #0abab5;
        color: #ffffff;
        font-size: 16px;
        text-transform: uppercase;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
        background-color: #089a9a;
    }

    ::placeholder {
        color: #666;
    }

    input:focus,
    button:focus {
        outline: none;
        border-color: #0abab5;
    }

    #searchResults {
        text-align: center;
    }

    #searchResults ul {
        list-style: none;
        padding: 0;
        margin: 0;
    }

    #searchResults li {
        margin-bottom: 10px;
    }
</style>

</head>
<body>
    <form id="searchForm">
        <h2>User Search</h2>
        <label for="query">Search:</label>
        <input type="text" id="query" name="query" placeholder="Поиск" required>
        <button type="submit">Search</button>
    </form>

    <div id="searchResults">
    </div>

<script>
    const searchForm = document.getElementById('searchForm');
    const searchInput = document.getElementById('query');
    const searchResults = document.getElementById('searchResults');

    searchForm.addEventListener('submit', function(event) {
        event.preventDefault();

        const query = searchInput.value.trim();

        fetch(`/search_users?query=${encodeURIComponent(query)}`)
            .then(response => response.json())
            .then(data => {
                displaySearchResults(data.results);
            })
            .catch(error => {
                console.error('Error fetching search results:', error);
                searchResults.innerHTML = '<p>Error loading results.</p>';
            });
    });

    function displaySearchResults(results) {
        searchResults.innerHTML = '';

        if (results.length === 0) {
            searchResults.innerHTML = '<p>No results found.</p>';
            return;
        }

        const resultList = document.createElement('ul');

        results.forEach(result => {
            const listItem = document.createElement('li');
            listItem.textContent = `Name: ${result.name}, Email: ${result.email}`;
            resultList.appendChild(listItem);
        });

        searchResults.appendChild(resultList);

    }
</script>

</body>
</html>
